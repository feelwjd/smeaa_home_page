upstream app {
  server app:3000;
  keepalive 64;
}

# HTTP → HTTPS 리디렉트 + 챌린지 계속 허용
server {
  listen 80;
  listen [::]:80;
  server_name YOUR_DOMAIN_HERE;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS 서버
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name YOUR_DOMAIN_HERE;

  # Let’s Encrypt 인증서 경로 (certbot이 생성/갱신)
  ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN_MAIN/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_MAIN/privkey.pem;

  # TLS 기본 강화(필요시 조정)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # 정적 캐시 (Next.js)
  location ~* ^/_next/static/ {
    proxy_pass http://app;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  location ~* \.(png|jpg|jpeg|gif|webp|ico|svg|mp4|webm|ogg|mp3|woff2?|ttf|otf)$ {
    proxy_pass http://app;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # 기본 프록시 (SSR)
  location / {
    proxy_pass http://app;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";
  }
}
