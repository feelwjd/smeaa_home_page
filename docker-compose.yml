version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    # 서버 외부 80 포트를 열 필요는 없지만(ngrok만 쓸거면), 열어도 무방
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.ngrok.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    depends_on: [nginx]
    command: tunnel --url http://nginx:80 --no-autoupdate
    restart: unless-stopped
